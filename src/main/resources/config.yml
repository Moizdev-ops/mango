  prefix: "&#FFD700&l[&#FFA500&lMango&#FFD700&lParty&#FFD700&l] &r"
  player-only: "&#FF6B6B&lError: &#FF6B6BThis command can only be used by players!"
  player-not-found: "&#FF6B6B&lError: &#FF6B6BPlayer not found or offline!"
  party-created: "&#4ECDC4&lSuccess! &#4ECDC4Party created successfully!"
  party-disbanded: "&#FF6B6B&lNotice: &#FF6B6BParty has been disbanded!"
  invite-sent: "&#4ECDC4&lInvite: &#4ECDC4Sent to &#FFE66D{player}&#4ECDC4!"
  invite-received: "&#FFE66D{player} &#A0A0A0has invited you to their party! &#FFD700&l[CLICK TO JOIN]"
  player-joined: "&#4ECDC4&l+ &#FFE66D{player} &#A0A0A0joined the party!"
  player-left: "&#FF6B6B&l- &#FFE66D{player} &#A0A0A0left the party!"
  leadership-transferred: "&#FFD700&lLeadership: &#FFE66D{player} &#A0A0A0is now the party leader!"
