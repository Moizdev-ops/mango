# MangoParty Configuration

# Debug mode - set to true to enable debug messages in console
debug: false

# Party Settings
party:
  # Maximum party size
  max-size: 8
  # Invite timeout in seconds
  invite-timeout: 60
  # Auto-disband empty parties
  auto-disband: true

# Match Settings
match:
  # Countdown duration in seconds
  countdown-duration: 5
  # Minimum players required to start a match
  min-players: 2
  # Maximum match duration in minutes (0 = unlimited)
  max-duration: 30
  # Match messages
  messages:
    winner: "&#4ECDC4&l⚡ &#FFD700{winner} &#4ECDC4won the match! &#4ECDC4&l⚡"
    draw: "&#FFD700&l⚖ &#FFE66DThe match ended in a draw! &#FFD700&l⚖"
    time-remaining: "&#A0A0A0Time remaining: &#FF6B6B{time}"
    time-up: "&#FF6B6B&l⏰ &#FF6B6BTime's up! The match has ended. &#FF6B6B&l⏰"

# Arena Settings
arena:
  # Auto-regenerate arenas after matches
  auto-regenerate: true
  # Delay before regeneration in seconds
  regeneration-delay: 5

# Scoreboard Settings
scoreboard:
  title: "&#FFD700&l✦ &#FFA500&lMango&#FFD700&lParty &#FFD700&l✦"
  lines:
    - "&#555555⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯"
    - "&#FF6B6B⚔ &#A0A0A0Arena: &#FFFFFF{arena}"
    - "&#4ECDC4⚒ &#A0A0A0Kit: &#FFFFFF{kit}"
    - "&#45B7D1⚙ &#A0A0A0Mode: &#FFFFFF{match_type}"
    - "&#555555⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯"
    - "&#FFE66D⚡ &#A0A0A0Status: &#FFFFFF{status}"
    - "&#4ECDC4☯ &#A0A0A0Players: &#FFFFFF{players_alive}/{players_total}"
    - "&#555555⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯"
    - "&#FFEAA7✪ &#A0A0A0Stats:"
    - "  &#FF7675☠ &#A0A0A0Kills: &#FFFFFF{kills}"
    - "  &#74B9FF✝ &#A0A0A0Deaths: &#FFFFFF{deaths}"
    - "&#555555⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯"
    - "&#A29BFE⏰ &#A0A0A0Time: &#FFFFFF{time}"
    - "&#555555⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯"
    - "&#FFD93D&lmangoparty.com"

